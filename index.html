<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
    <!--Custom Style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To-Do-List</title>
</head>
<body>
    <!--Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <h1>My Task</h1>
        <ul>
            <li v-for="(todoItem, index) in todoList">
                <!--Lo scope funziona esattamente come in JS Vanilla
                    Qui la variabile "todoItem" viene riconosciuta solo perchè lo <span> è 
                        all'interno del v-for-->
                <span class="fs-3 me-2" :class="{done: todoItem.done}" @click="changeDone(index)">
                    {{ todoItem.text }}
                </span>
                <i class="fa-solid fa-xmark fs-4" @click="removeItem(index)"></i>
            </li>
        </ul>
        <div id="input-group">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="addTask" v-model="newTodoContent"
                @keyup.enter="addItem(newTodoContent)">
                <label for="floatingInput">New Task:</label>
              </div>
              <button type="button" class="btn btn-lg btn-primary" @click="addItem(newTodoContent)">Add New Task</button>
        </div>
    </div>
    <!--Script-->
    <script src="js/script.js"></script>
</body>
</html>
